<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - Unlock</title>

<!-- Favicon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
.gradient-custom-2 {
	background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media ( min-width : 768px) {
	.gradient-form {
		height: 100vh !important;
	}
}

@media ( min-width : 769px) {
	.gradient-custom-2 {
		border-top-right-radius: .3rem;
		border-bottom-right-radius: .3rem;
	}
}
</style>

<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="ashokit"
				src="images/AshokIT-Logo.jpg" width="100%">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img src="images/AshokIT-Logo.jpg" style="width: 185px;"
											alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Unlock your account here</h4>
									</div>

									<p th:if="${errMsg != null}" th:text="${errMsg}"
										class="text-danger"></p>
									<p th:if="${succMsg != null}" th:text="${succMsg}"
										class="text-success"></p>

									<!-- Form starts here -->
									<form th:action="@{/unlock}" th:object="${unlock}"
										method="POST">

										<div class="form-outline mb-4">
											<h6>
												Your Email: <span th:text="${unlock.email}"></span>
											</h6>
											<input type="hidden" th:field="${unlock.email}" />
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="tempPass" class="form-control"
												th:field="*{tempPass}" required /> <label class="form-label"
												for="tempPass">Temporary Password</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="newPass" class="form-control"
												th:field="*{newPass}" required /> <label class="form-label"
												for="newPass">New Password</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="conPass" class="form-control"
												th:field="*{conPass}" required /> <label class="form-label"
												for="conPass">Confirm Password</label>
										</div>

										<!-- Display error messages -->
										<div th:if="${error}" class="alert alert-danger" role="alert">
											<span th:text="${error}"></span>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="Unlock"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Already Unlocked?</p>
											<a href="login" class="btn btn-outline-danger">Login Here</a>
										</div>

									</form>
									<!-- Form ends here -->

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<h4 class="mb-4">Ashok IT is more than just a Software
										Training Institute</h4>
									<p class="small mb-0">Student Satisfaction is at most
										important for us.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
