<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquiries</title>

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>

	<!-- Filtered Enquiries Table -->
	<table class="table table-striped table-bordered table-hover"
		id="engTab1">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody id="table-body">
			<tr th:each="enq, enqStat : ${enquiries}">
				<td th:text="${enqStat.index + 1}"></td>
				<td th:text="${enq.studentName}"></td>
				<td th:text="${enq.courseName}"></td>
				<td th:text="${enq.phoneNumber}"></td>
				<td th:text="${#temporals.format(enq.createdDate, 'dd-MMM-yyyy')}"></td>
				<td th:text="${enq.enquiryStatus}"></td>
				<td><a th:href="@{/edit-enquiry(id=${enq.enqId})}"
					class="btn btn-primary">Edit</a></td>
			</tr>
		</tbody>
	</table>


	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
