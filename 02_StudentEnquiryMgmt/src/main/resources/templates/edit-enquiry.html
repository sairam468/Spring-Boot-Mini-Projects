<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Enquiry</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-login-form.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="ashokit" src="images/AshokIT-Logo.jpg" width="100%">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="enquires">View Enquiries</a></li>
                </ul>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Edit Student Enquiry</h4>
                                    </div>

                                    <!-- Error / Success Messages -->
                                    <p th:if="${errMsg != null}" th:text="${errMsg}" class="text-danger"></p>
                                    <p th:if="${succMsg != null}" th:text="${succMsg}" class="text-success"></p>

                                    <!-- Edit Enquiry Form -->
                                    <form th:action="@{/edit-enquiry(id=${enquiry.getEnqId})}" th:object="${enquiry}" method="POST">

                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control" placeholder="Student Name" th:field="*{studentName}" required>
                                            <label class="form-label">Student Name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="tel" class="form-control" placeholder="Contact Number" th:field="*{phoneNumber}" pattern="[0-9]{10}" maxlength="10" required>
                                            <label class="form-label">Contact Number</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Class Mode</label>
                                            <select class="form-select" th:field="*{classMode}">
                                                <option value="">-Select-</option>
                                                <option value="online">Online</option>
                                                <option value="classroom">Classroom</option>
                                            </select>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Course</label>
                                            <select class="form-select" th:field="*{courseName}">
                                                <option value="">-Select-</option>
                                                <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
                                            </select>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Enquiry Status</label>
                                            <select class="form-select" th:field="*{enquiryStatus}">
                                                <option value="">-Select-</option>
                                                <option th:each="status : ${enqstatus}" th:value="${status}" th:text="${status}"></option>
                                            </select>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Update</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <img alt="" src="images/lady.jpg" width="70%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
