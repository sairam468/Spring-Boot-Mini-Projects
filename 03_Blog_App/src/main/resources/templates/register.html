<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - Sai BLOG</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background-color: #f8f9fa;
}

.register-container {
	max-width: 400px;
	margin: 50px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.register-btn {
	background-color: #28a745; /* Green */
	color: white;
	border: none;
}

.register-btn:hover {
	background-color: #218838;
}

.login-link {
	color: #007bff;
	text-decoration: none;
}

.login-link:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="register-container">
		<h3 class="text-center">Create an Account</h3>

	<!-- Success & Error Messages -->
		<p th:if="${succMsg != null and not #strings.isEmpty(succMsg)}"
			th:text="${succMsg}" class="text-success"></p>
		<p th:if="${errMsg != null and not #strings.isEmpty(errMsg)}"
			th:text="${errMsg}" class="text-danger"></p>

		<form th:action="@{/register}" th:object="${user}" method="post">
			<!-- First Name -->
			<div class="mb-3">
				<label for="fName" class="form-label">First Name</label> <input
					type="text" id="fName" th:field="*{fName}" class="form-control"
					placeholder="Enter your first name" required>
				<div class="text-danger" th:if="${#fields.hasErrors('fName')}"
					th:errors="*{fName}"></div>
			</div>

			<!-- Last Name -->
			<div class="mb-3">
				<label for="lName" class="form-label">Last Name</label> <input
					type="text" id="lName" th:field="*{lName}" class="form-control"
					placeholder="Enter your last name" required>
				<div class="text-danger" th:if="${#fields.hasErrors('lName')}"
					th:errors="*{lName}"></div>
			</div>

			<!-- Email Address -->
			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label> <input
					type="email" id="email" th:field="*{email}" class="form-control"
					placeholder="Enter your email" required>
				<div class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></div>
			</div>

			<!-- Password -->
			<div class="mb-3">
				<label for="pwd" class="form-label">Password</label> <input
					type="password" id="pwd" th:field="*{pwd}" class="form-control"
					placeholder="Enter your password" required minlength="6">
				<div class="text-danger" th:if="${#fields.hasErrors('pwd')}"
					th:errors="*{pwd}"></div>
			</div>


			<!-- Register Button -->
			<button type="submit" class="btn register-btn w-100">Register</button>
		</form>

		<!-- Already Have an Account? -->
		<div class="text-center mt-3">
			<p>
				Do you have an account? <a href="/login" class="login-link">Login
					Here</a>
			</p>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
