<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Sai BLOG</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background-color: #f8f9fa;
}

.login-container {
	max-width: 400px;
	margin: 50px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-btn {
	background-color: #00aaff; /* Sky blue */
	color: white;
	border: none;
}

.login-btn:hover {
	background-color: #0088cc;
}

.create-account-btn {
	background-color: #28a745; /* Green */
	color: white;
}

.create-account-btn:hover {
	background-color: #218838;
}
</style>
</head>
<body>

	<div class="login-container">
		<h3 class="text-center">Login to Sai BLOG</h3>

		<!-- Success & Error Messages -->
		<p th:if="${succMsg != null and not #strings.isEmpty(succMsg)}"
			th:text="${succMsg}" class="text-success"></p>
		<p th:if="${errMsg != null and not #strings.isEmpty(errMsg)}"
			th:text="${errMsg}" class="text-danger"></p>

		<form th:action="@{/login}" th:object="${loginForm}" method="post">
			<!-- Email Address -->
			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label> <input
					type="email" id="email" name="email" th:field="*{email}"
					class="form-control" placeholder="Enter your email" required>
			</div>
			<!-- Password -->
			<div class="mb-3">
				<label for="pwd" class="form-label">Password</label> <input
					type="password" id="pwd" name="pwd" th:field="*{pwd}"
					class="form-control" placeholder="Enter your password" required>
			</div>


			<!-- Login Button -->
			<button type="submit" class="btn login-btn w-100">Login</button>
		</form>

		<!-- Create Account Button -->
		<div class="text-center mt-3">
			<a href="/register" class="register-link">Create Account</a>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
