<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sai BLOG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .content-section {
            flex: 1;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sai BLOG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">New
								Post</a></li>
						<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                    <a href="/login" class="btn text-white" style="background-color: cyan;">Login</a>
                </div>
            </div>
        </nav>

        <!-- Blog Posts List -->
        <div class="content-section mt-4">
            <h3>Recent Blog Posts</h3>
            <div class="list-group">
                <div th:each="post : ${posts}" class="list-group-item blog-post">
                    <h5>
                        <a th:href="@{/post/{id}(id=${post.pId})}" th:text="${post.title}" class="text-decoration-none"></a>
                    </h5>
                    <p th:text="${post.description}"></p>
                    <a th:href="@{/post/{id}(id=${post.pId})}" class="btn btn-sm btn-outline-primary">Read More</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Sai BLOG - All Rights Reserved</p>
        </footer>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
