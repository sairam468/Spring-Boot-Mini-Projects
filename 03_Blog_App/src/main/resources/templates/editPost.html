<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Post - Sai BLOG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .container {
            margin-top: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sai BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/viewPost">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/addPost">New Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="/comments">Comments</a></li>
                </ul>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Post</h2>

        <form th:action="@{/updatePost}" method="post">
            <input type="hidden" name="pId" th:value="${post.pId}">

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${post.description}" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="6" required>[[${post.content}]]</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="/viewPost" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Sai BLOG - All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
